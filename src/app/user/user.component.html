<mat-card>
    <mat-card-content class="matCard">

        <table class="table">

            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>City</th>
            </tr>

            <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.customIdName]">
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.city }}</td>
            </tr>

        </table>

    </mat-card-content>
</mat-card>

<button (click)="openDialog()" class="userDeleteContainer" mat-fab color="primary" matTooltip="Add user">
      <mat-icon>add</mat-icon>
</button>
