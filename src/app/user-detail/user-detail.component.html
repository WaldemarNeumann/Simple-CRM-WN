<mat-card>

    <mat-icon class="userDetailMenuIcin" [matMenuTriggerFor]="nameMenu">list</mat-icon>

    <mat-menu #nameMenu="matMenu">
        <button mat-menu-item (click)="editName()">Edit</button>
    </mat-menu>

    <mat-card-content class="userDetailCard">
        <img src="./assets/img/profile-men.jpg">

        <div class="userDetails">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            {{ user.email }}
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="example-card mt-32">

    <mat-icon class="userDetailMenuIcin" [matMenuTriggerFor]="addressMenu">list</mat-icon>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
    </mat-menu>

    <mat-card-header>

        <mat-card-title>Address</mat-card-title>

    </mat-card-header>

    <mat-card-content>
        {{ user.street }} <br> {{ user.zipCode }} {{ user.city }}
    </mat-card-content>

</mat-card>
